<div id="home-page-shop-container">
    <div id="home-page-shop-categories-container">
        <span id="home-page-shop-title">Shop</span>
        <div id="home-page-shop-vertical-spacing"></div>
        <div id="home-page-shop-categories">
            <a class="home-page-shop-category" *ngFor="let category of categories"
                [ngClass]="getCategorySelectedClass(category)"
                (click)="handleCategoryClick(category)"
            >
                {{category}}
            </a>
        </div>
    </div>
    <div id="home-page-shop-carousel">
        <app-carousel [items]="selectedItems"></app-carousel>
    </div>
</div>
